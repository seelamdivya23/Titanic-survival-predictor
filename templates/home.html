<html>
<head><link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>      
 <div class="container">
    <h1>ðŸš¢Titanic Survival PredictorðŸš¢</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <!-- Pclass Dropdown -->
        <select name="pclass" required="required">
            <option value="" disabled selected>Select Pclass</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <!-- Sex Dropdown -->
        <select name="sex" required="required">
            <option value="" disabled selected>Select Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <!-- Age Dropdown with Integer Values -->
<!-- Age Input (only integers allowed) -->
        <input type="number" name="age" placeholder="Enter Age" min="0" step="1" required><br>
        <input type="text" name="sibsp" placeholder="sibsp" min="0" step="1"required="required" /><br>
        <input type="text" name="parch" placeholder="parch" required="required" /><br>
        <input type="text" name="fare" placeholder="fare" required="required" /><br>

        <!-- Embarked Dropdown -->
        <select name="embarked" required="required">
            <option value="" disabled selected>Select Embarked</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
            <option value="S">S</option>
        </select><br>

        <!-- Who Dropdown -->
        <select name="who" required="required">
            <option value="" disabled selected>Select Who</option>
            <option value="man">Man</option>
            <option value="woman">Woman</option>
            <option value="child">Child</option>
        </select><br>

        <!-- Alone Dropdown -->
        <select name="alone" required="required">
            <option value="" disabled selected>Are you alone?</option>
            <option value="Yes">Yes</option>
            <option value="NO">No</option>
        </select><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
</div>

     <!-- Prediction output shown below the button -->
<div id="prediction-result">
  {% if result is not none %}
    <h1>
      The Titanic prediction is:
      {% if result == 1 %}
        <span style="color: green;">Survived</span>
      {% else %}
        <span style="color: red;">Not Survived</span>
      {% endif %}
    </h1>
  {% endif %}
</div>
    </div>
   <body>
</html>
